<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body class="gradient-bg d-flex align-items-center justify-content-center">

  <div class="form-bg form-container text-white">
    <h2 class="text-center gradient-text mb-4 p-3">Register</h2>

    <form id="registerForm">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create password" required>
      </div>

      <button type="submit" class="btn w-100 submit-btn">
        <i class="fa-solid fa-user-plus me-2"></i>Submit
      </button>

      <p id="successMsg" class="text-success text-center mt-3" style="display:none;">
        Registered Successfully!
      </p>

    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTATSD0M7IsjqgXoemY8LEEYHYYIE_npM",
      authDomain: "course-8b76b.firebaseapp.com",
      databaseURL: "https://course-8b76b-default-rtdb.firebaseio.com",
      projectId: "course-8b76b",
      storageBucket: "course-8b76b.firebasestorage.app",
      messagingSenderId: "665707009756",
      appId: "1:665707009756:web:ff7dfbbfcc6d2086118619"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const registerDB = ref(database, "users");

    document.getElementById("registerForm").addEventListener("submit", submitForm);

    function submitForm(e) {
      e.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      const newUser = push(registerDB);

      set(newUser, userData).then(() => {
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("registerForm").reset();

        setTimeout(() => {
          document.getElementById("successMsg").style.display = "none";
        }, 3000);
      });
    }
  </script>

</body>
</html>
